<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Space Web</title>
    <link rel="stylesheet" href="cStyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you're on Earth or orbiting the stars, drop us a message.</p>
    </header>

    <!-- Form Section -->
    <section class="contact-form">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Information Section -->
    <section class="contact-info">
        <h2>Our Contact Information</h2>
        <p><strong>Phone:</strong> 01156170413</p>
        <p><strong>Email:</strong> nasaPlanets@gmail.com</p>
        <p><strong>Location:</strong> Space Station Alpha, Orbiting the Moon</p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Follow us across the galaxy:</p>
        <div class="social-icons">
            <a href="#"><img src="../Images/PNG/T.png" alt="Twitter"></a>
            <a href="#"><img src="../Images/PNG/F.png" alt="Facebook"></a>
            <a href="#"><img src="../Images/PNG/I.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
